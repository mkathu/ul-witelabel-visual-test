name: axe-core scan for a page
on:
  workflow_dispatch:
jobs:
  axe-core-scan:
    name: axe-core-scan
    runs-on: ubuntu-latest
    steps:
      - name: setup npm
        uses: actions/checkout@v2
      - name: Read .json
        id: budget
        uses: juliangruber/read-file-action@v1
        with:
          path: .github/workflows/budget.json
      - name: Echo json
        run: echo "${{ steps.budget.outputs.content }}"
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - run: |
          npm install @axe-core/cli -g
          axe https://www.magnumicecream.com/br/home.html,https://www.wallsicecream.com/uk/home.html
          
        
        
   
  
